<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Sonidos: Estoy en Cambiar el orden de la lista
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="recargar_animales($event)">
        <ion-refresher-content>
          Refreshing...
        </ion-refresher-content>
      </ion-refresher>

 <ion-list [reorder]="ordenando" (ionItemReorder)="reordenar_animales($event)">
  <ion-item-sliding #item *ngFor = 'let animal of animales; let i = index'>
    <ion-item  (click)='reproducir(animal)'> 
      <ion-avatar item-start>
      <img [src]='animal.imagen'>
   </ion-avatar>
   <h2>{{animal.nombre}}</h2>

   <ion-icon name="play"  *ngIf="!animal.reproduciendo" item-right></ion-icon>
   <ion-icon name="pause" *ngIf="animal.reproduciendo" item-right></ion-icon>
 
  </ion-item>
 

  <ion-item-options side="right">
    <button ion-button color="danger" (click)="borrar_Animal(i)">
    <ion-icon name="trash"></ion-icon>
      Borrar
    </button>
  </ion-item-options>
</ion-item-sliding>
 </ion-list>
</ion-content>
